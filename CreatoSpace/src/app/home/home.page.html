<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" color="medium">
        <ion-icon slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <img class="logo" src="../../assets/logo.png">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="medium">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class ="card_bg_box">
  <div class="card_bg_1">

</div>
<div class="card_bg_2"> </div>
</div>

  <sw-card-wrapper #cardWrapper>
    <div class="card" *ngFor="let avatar of avatars, let index = index"
         [class.visible]="avatar.visible" [class.hidden]="!avatar.visible"
         swSwipeable
         [width]="350"
         [height]="500"
         [orientation]="'x'"
         (swiped)="swiped($event, index)">
      <img [src]="avatar.image" [alt]="avatar.name">
      <h2>{{avatar.name}}, {{avatar.age}}</h2>
      <br>
      <h2> skills:</h2>
      <h2> Qualification:</h2>
      <h2> Exp:</h2>
    </div>
  </sw-card-wrapper>


<div class="button_box">
  <ion-button class="small_button" mode="ios" shape="round" fill="outline" >
    <ion-icon color="primary" name="flash-outline"></ion-icon>
  </ion-button>
  <ion-button (click)="swipeleft()" mode="ios" class="large_button" shape="round" fill="outline" >
    <ion-icon color="danger" name="close"></ion-icon>
  </ion-button>
  <div class="space"></div>
  <ion-button (click)="swiperight()" mode="ios" class="large_button" shape="round" fill="outline">
    <ion-icon color="success" name="checkmark-outline"></ion-icon>
  </ion-button>
  <ion-button (click)="returnback()" class="small_button" mode="ios" shape="round" fill="outline">
    <ion-icon color="primary" name="return-up-back-outline"></ion-icon>
  </ion-button>
</div>
</ion-content>
