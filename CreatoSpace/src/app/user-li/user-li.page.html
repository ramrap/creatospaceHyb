<ion-header>
  <ion-toolbar>
    <ion-title>
      chatbox
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users"  [routerLink]="['./',user.id]">
      <ion-avatar slot="start">
        <ion-img [src]="user.imageUrl">

        </ion-img>
      </ion-avatar>
      <ion-label >
        {{user.name}}
      </ion-label>

    </ion-item>
  </ion-list>
  
</ion-content>
