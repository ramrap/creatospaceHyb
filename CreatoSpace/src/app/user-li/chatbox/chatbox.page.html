<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="start">
        <ion-img [src]="user.imageUrl"></ion-img>
    </ion-avatar>
    <ion-title>
        {{user.name}}
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-item>
      <ion-label position="floating" >Write Your Message here</ion-label>
      <ion-input [(ngModel)]="message" (click)="sendMessage()"></ion-input>
    </ion-item>
    
    <ion-button>
      Send
    </ion-button>
  </ion-toolbar>

</ion-footer>
